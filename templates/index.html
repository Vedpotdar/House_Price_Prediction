<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

<div class="container">
    <h1>House Price Prediction</h1>

    <!-- Error or Success Messages -->
    {% if error %}
        <div class="message error">{{ error }}</div>
    {% endif %}
    {% if price %}
        <div class="message success">Predicted Price: â‚¹{{ price }}</div>
    {% endif %}

    <!-- Form for user input -->
    <form action="/predict" method="POST">
        <label for="area">Area (sq. ft.):</label>
        <input type="number" id="area" name="area" required>

        <label for="bedrooms">Number of Bedrooms:</label>
        <input type="number" id="bedrooms" name="bedrooms" required>

        <label for="bathrooms">Number of Bathrooms:</label>
        <input type="number" id="bathrooms" name="bathrooms" required>

        <label for="parking">Number of Parking Spaces:</label>
        <input type="number" id="parking" name="parking" required>

        <label for="year_built">Year Built:</label>
        <input type="number" id="year_built" name="year_built" required>

        <label for="distance">Distance to City Center (km):</label>
        <input type="number" id="distance" name="distance" required>

        <label for="amenities">Number of Amenities:</label>
        <input type="number" id="amenities" name="amenities" required>

        <label for="location">0 = Rural / 1 = Suburban / 2 = Urban</label>
        <input type="number" id="location" name="location" required>

        <label for="build_type">0 = Apartment / 1 = Independent / House 2 = Villa</label>
        <input type="number" id="build_type" name="build_type" required>

        <label for="furnish_status">0 = Fully Furnished / 1 = Semi-Furnished / 2 = Unfurnished</label>
        <input type="number" id="furnish_status" name="furnish_status" required>

        <input type="submit" value="Predict Price">
    </form>
</div>

</body>
</html>
